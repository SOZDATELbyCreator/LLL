<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L2</title>
    <link

        border-radius: 30%;
        width: 100%;

        padding: 1em;

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarNav">

                target="_blank"
                class="btn btn-primary"
                >Хуярить</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://i.ytimg.com/vi/tGhLlkk42hg/maxresdefault.jpg"
